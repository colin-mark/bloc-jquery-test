<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Demo</title>
        <style>
            a.test {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <a href="http://jquery.com/">jQuery</a>
        <script src="jquery/jquery.js"></script>
        <script>

            $(document).ready(function() {
                $("a").click(function( event ) {
                    alert("Thanks for visiting!");
                    event.preventDefault();
                });
            });

            $("a").addClass("test");
            $("a").removeClass("test");

            $("a").click(function() {
                event.preventDefault();
                $(this).hide("slow");
            });

        </script>
    </body>
</html>
